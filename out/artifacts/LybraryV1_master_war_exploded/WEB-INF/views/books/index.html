<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:insert="/header"></div>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
    th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
</div>
<br/>
<hr/>

<form method="GET" action="/books/new">
    <input type="submit" value="Add book">
</form>
<button onclick="document.location='/books?page=0&books_per_page=3&sort_by_year=year'" style="margin-top: 5px" >Books sort by year</button>
<hr/>
<div th:insert="/books/search"></div>

</body>
</html>
