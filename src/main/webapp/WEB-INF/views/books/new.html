<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Enter the name of the book: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name error</div>
    <br>
    <label for="author">Enter author name: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}" >Autour name error</div>
    <br>
    <label for="year">Enter the year of publication: </label>
    <input type="text" th:field="*{year}" id="year" >
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}" >Year error</div>
    <br>
    <input type="submit" value="Add new book" >
</form>

</body>
</html>
